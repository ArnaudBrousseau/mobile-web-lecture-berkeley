<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Touch Demo</title>
    </head>
    <body>
        <style>
            body { font-family: monospace; font-size: 20px; font-weight: bold; }
        </style>
        <script>
            document.addEventListener('touchmove', function(e) {
                var touch = e.touches[0];
                append('{ x: ' + touch.clientX + ', y: ' + touch.clientY + ' }');
            });

            document.addEventListener('touchstart', function(e) {
                var touch = e.touches[0];
                append('{TOUCH START}', 'green');
            });

            document.addEventListener('touchend', function(e) {
                append('{TOUCH END}<br>', 'red');
            });

            var append = function(txt, color) {
                var html;
                if (color) {
                    html = '<span style="color:' + color + '">' + txt + '</span> ';
                } else {
                    html = '<span>' + txt + '</span> ';
                }
                document.body.innerHTML += html;
            };

        </script>
    </body>
</html>
